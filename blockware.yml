kind: core.blockware.com/v1/ResourceType/Operator
metadata:
  id: sqldb.blockware.com/v1/PostgreSQL
  name: PostgreSQL 9.6
  description: Use PostgreSQL 9.6 in your plans
spec:
  local:
    image: postgres:9.6
    health:
      cmd: psql --user postgres postgres -c 'select true' > /dev/null,
      interval: 5000
    ports:
      postgres:
        port: 5432
        type: tcp
    mounts:
      data: /var/lib/postgresql/data/pgdata
    env:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    credentials:
      username: postgres
      password: postgres

